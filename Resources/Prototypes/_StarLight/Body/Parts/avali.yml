- type: entity
  abstract: true
  parent: BasePart
  id: PartAvali
  name: avali body part
  components:
  - type: Sprite
    sprite: _Starlight/Mobs/Species/Avali/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 1.5
      - ReagentId: UncookedAnimalProteins # HardLight: Added for consistency with the fried chicken bit.
        Quantity: 1.5
      - ReagentId: AmmoniaBlood
        Quantity: 5
  - type: Destructible # HardLight: Avali parts now turn into fried chicken when ashed.
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          FoodMeatChickenFriedMystery:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact

