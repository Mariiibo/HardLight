# HardLight Change start
- type: entity
  abstract: true
  parent: BasePart
  id: PartResomi
  name: resomi body part
  components:
  - type: Sprite
    sprite: Floof/Mobs/Species/Resomi/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 1.5
      - ReagentId: UncookedAnimalProteins # HardLight: Added for consistency with the fried chicken bit.
        Quantity: 1.5
      - ReagentId: AmmoniaBlood
        Quantity: 5
  - type: Destructible # HardLight: Resomi parts now turn into fried chicken when ashed.
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 250 # HardLight: Reduced from 300 to 250 for consistency with Vox parts.
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          FoodMeatChickenFriedMystery:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
# HardLight Change end

- type: entity
  id: TorsoResomi
  name: "resomi torso"
  parent: [ PartResomi, BaseTorso ] # HardLight
  components:
  - type: Sprite
    sprite: Floof/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  # HardLight Change start
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: UncookedAnimalProteins # HardLight: Added for consistency with the fried chicken bit.
        Quantity: 5
      - ReagentId: AmmoniaBlood
        Quantity: 10
  - type: Destructible # HardLight: Resomi parts now turn into fried chicken when ashed.
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          FoodMeatChickenFriedMystery:
            min: 1
            max: 3
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  # HardLight Change end

